  mysql:
    build: ./mysql-service
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3307:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true  
    networks:
      - app-network       
  redis:
    build: ./redis-service
    hostname: redis
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    ports:
      - "6379:6379"
    expose: 
      - 6379  
    restart: always 
    volumes:
    - ~/db/data:/data
    - ~/db/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - ALLOW_EMPTY_PASSWORD=yes   
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    networks:
      - app-network  
  mongo:
    build: ./mongo-service
    container_name: mongo
    ports: 
      - "27017:27017" 
    expose: 
      - 27017    
    networks:
      - app-network  

      
networks:
  app-network:
    driver: bridge
